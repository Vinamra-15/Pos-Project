<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container pt-3">
<div class="row">
<h3 class="column" style="margin-left:1rem;">Brands</h3>
	<div class="col d-flex justify-content-end" float="left" th:if="${info.getRole() == 'supervisor'}">
		<button type="button" title="Add Brand" class="btn btn-primary" id="addBrandCategoryBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>

		&nbsp;
		<button type="button"  title="Upload Brand TSV" class="btn btn-primary" id="upload-data"><i class="fa fa-upload" aria-hidden="true"></i></button>

	</div>
</div>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	 <p id="numberOfResults"></p>
	<table class="table table-bordered table-striped" id="brand-category-table">
	  <thead class="thead-dark sticky-top" style="top:4.75rem">
	    <tr>
	      <th class="text-center" scope="col">Brand</th>
	      <th class="text-center" scope="col">Category</th>
	      <th class="text-center" scope="col" th:if="${info.getRole() == 'supervisor'}">Action</th>
	    </tr>
	  </thead>
	  <tbody class="text-center">


	  </tbody>
	</table>

</div>
</div>

<!--Brand Add Modal-->
	<div class="modal" tabindex="-1" role="dialog" id="add-brand-category-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Brand Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="form-inline" id="brand-category-add-form">
					<div class="modal-body mt-3">

						<div class="form-group">
							<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
							<div class="col-sm-10">
								<input type="text" class="form-control w-100" name="brand" id="inputBrand" placeholder="Enter Brand" required>
							</div>
						</div>
						<div class="form-group mt-3">
							<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
							<div class="col-sm-10">
								<input type="text" class="form-control w-100" name="category" id="inputCategory" placeholder="Enter Category" required>
							</div>
						</div>

						<div class="modal-footer mt-3">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary" id="add-brand-category">Add</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>



	<!-- brand Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-category-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		<form class="form-inline" id="brand-category-edit-form" style="line-height: 4rem;">
      	<div class="modal-body">

			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-100" name="brand" placeholder="Enter Brand" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-100" name="category" placeholder="Enter Category" required>
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary" id="update-brand-category">Update</button>
				</div>
		</div>

		</form>

	</div>
  </div>
</div>


<!-- brand Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-brand-category-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload brand category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="brand-category-file">
		  <input type="file" class="custom-file-input" id="brandCategoryFile">
		  <label class="custom-file-label" for="brandCategoryFile" id="brandCategoryFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/brandCategory.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand-category.js}"/></script>

</body>	

</html>
