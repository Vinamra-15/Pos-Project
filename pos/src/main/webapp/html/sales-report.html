<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

    <h3>Sales Report</h3>

    <!-- Top row with form-->
    <div class="container">
        <form id="sales-form">
            <div class="row">
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputBrand" class="col-form-label">Brand</label>
                    <div class="">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputCategory" class="col-form-label">Category</label>
                    <div class="">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputStartDate" class="col-form-label">Start date</label>
                    <div class="">
                        <input type="date" class="form-control" name="startDate" id="inputStartDate" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputEndDate" class="col-form-label">End date</label>
                    <div class="">
                        <input type="date" class="form-control" name="endDate" id="inputEndDate" />
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary px-4 ml-3" id="filter-sales-report">Filter</button>
            </div>
        </form>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-bordered table-striped css-serial text-center" id="sales-table">
                <thead class="thead-dark sticky-top" style="top:78px">
                <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue(&#8377)</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>

</body>

</html>
